<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="line">
        <img src="./img/line.png" alt="line">
    </div>
    <div class="main">
            
        <div class="diagram">
            <div class="diagram_circle">
                <svg width="226px" height="226px" viewBox="0 0 226 226" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="iPad" transform="translate(-236.000000, -213.000000)" stroke-width="10">
                            <g id="donut-chart" transform="translate(249.000000, 226.000000)">
                                <circle id="base" stroke="#fff" cx="100" cy="100" r="100"></circle>
                                <circle id="segment3" stroke="#ececec" stroke-width="8  "  stroke-linecap="round" stroke-dasharray="157,471" transform="translate(100.000000, 100.000000) rotate(160.000000) translate(-100.000000, -100.000000) " cx="100" cy="100" r="100" rx="50" ry="60"></circle>
                                <circle id="segment2" stroke="#6fa84b" stroke-width="9" stroke-linecap="round" stroke-dasharray="207,471" transform="translate(100.000000, 100.000000) rotate(50.000000) translate(-100.000000, -100.000000) " cx="100" cy="100" r="100"></circle>
                                <circle id="segment1" stroke="#fbd428" stroke-width="10" stroke-linecap="round" stroke-dasharray="205,440"  transform="translate(100.000000, 100.000000) rotate(-70.000000) translate(-100.000000, -100.000000) " cx="100" cy="100" r="100"></circle>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>
            <div class="diagram_desc">
                <div class="pennon"></div>
                <div class="percent">
                    <div>72.</div>
                    <div class="afterpoint">
                        <div style="color: #ccc">%</div>
                        <div>7</div>
                    </div>
                </div>
                <div style="font-size: 20px; font-family: Arial">Лояльность</div>
                <div style="color: #fad468; margin-top: 5px; font-family: Arial">ниже среднего</div>
                <div style="color: #ccc; font-size: 12px;">по отрасли: FMCG</div>
                <div style="color: #ccc; font-size: 12px;">значений слева от медианы</div>
                <div style="color: #ccc; font-size: 12px;">52.0%-83.1%</div>
                <div style="display: flex; align-items: center; margin-top: 8px">
                    <svg width="23" height="14">
                        <polygon points="10 0, 0 10, 20 10" fill="#70a64b"/>
                    </svg>
                    <div style="color:#70a64b ">3.1</div>
                </div>
            </div>
        </div>

        <div class="expansion">
            <div class="promotors expansion_point ">
                <div class="title">Промоутеры</div>
                <div class="amount" >
                    <div>32.0%</div>
                    <div style="display: flex" >
                        <div style="color: #ccc">81</div>
                        <div class="human"></div>
                    </div>
                </div>
                <div class="color" >
                    <div class="color_block ">
                        <div style="width: 35px; height: 28px; background-color: #70a64b;  border-top-left-radius: 2px"></div>
                        <div style="width: 30px; height: 7px; background-color: #b8d0a8; border-bottom-left-radius: 2px;"></div>
                    </div>
                    <div >+1.2%</div>
                </div>
            </div>
            <div class="skeptics expansion_point ">
                <div class="title">Скептики</div>
                <div class="amount">
                    <div>39.1%</div>
                    <div style="display: flex">
                        <div style="color: #ccc">8</div>
                        <div class="human"></div>
                    </div>
                </div>
                <div class="color">
                    <div class="color_block ">
                        <div style="width: 35px; height: 28px; background-color: #fad227;  border-top-left-radius: 2px"></div>
                        <div style="width: 30px; height: 7px; background-color: #fae590; border-bottom-left-radius: 2px;"></div>
                    </div>
                    <div >+4.8%</div>
                </div>

            </div>
            <div class="critics expansion_point ">
                <div class="title">Критики</div>
                <div class="amount">
                    <div>79.8%</div>
                    <div style="display: flex">
                        <div style="color: #ccc">7</div>
                        <div class="human"></div>
                    </div>
                </div>
                <div class="color">
                    <div class="color_block   ">
                        <div style="width: 25px; height: 28px; background-color: #ec5243;  border-top-left-radius: 2px"></div>
                        <div style="width: 30px; height: 7px; background-color: #f2a49c; border-bottom-left-radius: 2px;"></div>
                    </div>
                    <div >-9.7%</div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
